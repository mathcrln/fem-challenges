<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Job Listings</title>
    <link href="./dist/styles/index.css" rel="stylesheet" />
  </head>

  <body>
    <header class="b-page-header"></header>
    <div class="b-offer-wrapper">
      <div class="b-job-offer b-job-offer--featured">
        <div class="job-offer">
          <div class="company-image">
            <img src="./src/assets/images/photosnap.svg" alt="Photosnap Logo" />
          </div>
          <div class="job-offer__details">
            <div class="details__header">
              <p class="company-name">Photosnap</p>
              <p class="flag--new">NEW!</p>
              <p class="flag--featured">FEATURED</p>
            </div>
            <h2 class="job-title">Senior Frontend Developer</h2>
            <div class="b-details">
              <span class="e-time-since">1d ago</span> •
              <span class="contract-type">Full Time</span> •
              <span class="region">USA only</span>
            </div>
          </div>
        </div>
        <ul class="job-tags">
          <li>Frontend</li>
          <li>Senior</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </div>
      <div class="b-job-offer b-job-offer--featured">
        <div class="job-offer">
          <div class="company-image">
            <img src="./src/assets/images/manage.svg" alt="Manage Logo" />
          </div>
          <div class="job-offer__details">
            <div class="details__header">
              <p class="company-name">Manage</p>
              <p class="flag--new">NEW!</p>
              <p class="flag--featured">FEATURED</p>
            </div>
            <h2 class="job-title">Senior Frontend Developer</h2>
            <div class="b-details">
              <span class="e-time-since">1d ago</span> •
              <span class="contract-type">Part Time</span> •
              <span class="region">Remote</span>
            </div>
          </div>
        </div>
        <ul class="job-tags">
          <li>Full Stack</li>
          <li>Mid weight</li>
          <li>Python</li>
          <li>React</li>
        </ul>
      </div>
    </div>
  </body>
</html>
