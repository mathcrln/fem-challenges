<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">

    <div class="left-section">
      <h1 class="main-title">Learn to code by watching others</h1>
      <p class="main-description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
    </div>

    <section class="right-section">
      <div class="call-to-action form-information"><strong>Try it free 7 days</strong> <span>then $20/mo. thereafter</span></div>
  
      <div id="form-container">
          <form>
            <div class="form-control">
              <input type="text" class="form-input" name="firstname" id="firstname" placeholder="First Name">
              <img src="./images/icon-error.svg" alt="Error" class="error-icon">
              <small class="error-message"></small>
            </div>
            <div class="form-control">
              <input type="text" class="form-input" name="lastname" id="lastname" placeholder="Last Name">
              <img src="./images/icon-error.svg" alt="Error" class="error-icon">
              <small class="error-message"></small>
            </div>
            <div class="form-control">
              <input type="email" class="form-input" name="email" id="email" placeholder="Email Address">
              <img src="./images/icon-error.svg" alt="Error" class="error-icon">
              <small class="error-message"></small>
            </div>
            <div class="form-control">
              <input type="password" class="form-input" name="password" id="password" placeholder="Password">
              <img src="./images/icon-error.svg" alt="Error" class="error-icon">
              <small class="error-message"></small>
            </div>
          </form>
                
        <button class="button call-to-action" type="submit" id="button-submit">Claim your free trial</button>

        <p id="disclosure">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>
      

    </section>


  </div>

  <footer>
      <!-- <p>Coded with <img src="images/icon-heart.svg" class="heart"> by Mathieu CÃ©raline.</p>-->
      <!--<p>Designed by Matt Studdert <br/>(<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor)</a>.</p>-->  
    </p>
  </footer>
</body>
</html>
